[build]
  # Befehl zum Erstellen der Web-Version (prüfe dein package.json script)
  command = "npx expo export --platform web"
  # Expo exportiert standardmäßig in 'dist' oder 'web-build'
  publish = "dist"

# Wichtig für React Navigation im Web: Leitet alle Anfragen an index.html um
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200